<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--控制视口,initial-scale初始缩放，maximum-scale/maximum-scale最大最小缩放,user-scalable用户缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1，user-scalable=no">
     <meta name="format-detection" content="telephone=no"><!--默认telephone=yes网页中的数字会变成超链接 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1"><!--强制网页以webkit内核和edge模式渲染-->
    <title>贺春</title>
    <link rel="stylesheet" type="text/css" href="CSS/CSS.css">
    <script src="Js/main.js" type="text/javascript"></script><!--在type结束后加上defer可以让页面加载完后再加载js，但是有兼容性问题-->
</head>
<body>
    <div class="music">
        <img class="" src="image/music_pointer.png">
        <img class="play" id="music" src="image/music_disc.png">
    </div>
    <div class="page" id="page1">
        <div class="background"></div>
        <div class="page1_lantern">
            <p>点击屏幕<br>开启好运2019</p>
        </div>
        <div class="page1_bottom_img"></div>
        <div class="page1_bottom_txt">
            <p>第二个移动端网页</p>
        </div>
    </div><!-- 第一个页面结束 -->
    <div class="page" id="page2">
        <div class="background"></div>
        <div class="p2_start"></div><!--第二页开始的背景过渡-->
        <div class="page2_circle"></div>
        <div class="page2_2019">
            <h1>2019</h1>
        </div>
    </div><!-- 第二个页面结束 -->
    <div class="page" id="page3">
        <div class="background"></div>
        <div class="top"></div>
        <div class="mid_left"></div>
        <div class="mid_mid"></div>
        <div class="mid_right"></div>
        <div class="bottom"></div>
    </div><!-- 第三个页面结束 -->
    <audio autoplay="true">
        <source src="audio/wudi.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
